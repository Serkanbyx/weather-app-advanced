<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Sun -->
  <circle cx="65" cy="35" r="18" fill="url(#sunGradient)"/>
  
  <!-- Sun rays -->
  <g stroke="#f59e0b" stroke-width="3" stroke-linecap="round">
    <line x1="65" y1="10" x2="65" y2="5"/>
    <line x1="65" y1="60" x2="65" y2="55"/>
    <line x1="40" y1="35" x2="45" y2="35"/>
    <line x1="85" y1="35" x2="90" y2="35"/>
    <line x1="47" y1="17" x2="51" y2="21"/>
    <line x1="79" y1="49" x2="83" y2="53"/>
    <line x1="47" y1="53" x2="51" y2="49"/>
    <line x1="79" y1="21" x2="83" y2="17"/>
  </g>
  
  <!-- Cloud -->
  <ellipse cx="35" cy="62" rx="20" ry="14" fill="url(#cloudGradient)"/>
  <ellipse cx="50" cy="58" rx="16" ry="12" fill="url(#cloudGradient)"/>
  <ellipse cx="60" cy="65" rx="18" ry="13" fill="url(#cloudGradient)"/>
  <ellipse cx="25" cy="68" rx="14" ry="10" fill="url(#cloudGradient)"/>
  <ellipse cx="70" cy="70" rx="12" ry="9" fill="url(#cloudGradient)"/>
  <rect x="15" y="62" width="60" height="18" fill="url(#cloudGradient)"/>
</svg>
