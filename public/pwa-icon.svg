<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="sun" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="cloud" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#cbd5e1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Sun -->
  <circle cx="320" cy="160" r="70" fill="url(#sun)"/>
  
  <!-- Sun rays -->
  <g stroke="#f59e0b" stroke-width="12" stroke-linecap="round" opacity="0.8">
    <line x1="320" y1="60" x2="320" y2="40"/>
    <line x1="320" y1="280" x2="320" y2="260"/>
    <line x1="220" y1="160" x2="200" y2="160"/>
    <line x1="420" y1="160" x2="440" y2="160"/>
    <line x1="249" y1="89" x2="235" y2="75"/>
    <line x1="391" y1="231" x2="405" y2="245"/>
    <line x1="249" y1="231" x2="235" y2="245"/>
    <line x1="391" y1="89" x2="405" y2="75"/>
  </g>
  
  <!-- Cloud -->
  <ellipse cx="180" cy="300" rx="100" ry="70" fill="url(#cloud)"/>
  <ellipse cx="260" cy="280" rx="80" ry="60" fill="url(#cloud)"/>
  <ellipse cx="320" cy="310" rx="90" ry="65" fill="url(#cloud)"/>
  <ellipse cx="120" cy="330" rx="70" ry="50" fill="url(#cloud)"/>
  <ellipse cx="380" cy="340" rx="60" ry="45" fill="url(#cloud)"/>
  <rect x="80" y="300" width="320" height="90" fill="url(#cloud)"/>
  
  <!-- Rain drops -->
  <g fill="#38bdf8" opacity="0.9">
    <ellipse cx="140" cy="420" rx="8" ry="20"/>
    <ellipse cx="200" cy="440" rx="8" ry="20"/>
    <ellipse cx="260" cy="410" rx="8" ry="20"/>
    <ellipse cx="320" cy="445" rx="8" ry="20"/>
    <ellipse cx="380" cy="415" rx="8" ry="20"/>
  </g>
</svg>
